<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Links to Bootstrap and my css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/mystyles.css" />

    <!-- Title -->
    <title>Welcome to Collection of Recipes</title>
  </head>

  <body>
    <div class="container-fluid border">
        <!-- header starts here  -->
        <div class="row">
          <div class="col-sm">
            <h2 class="text-center justify-content-center myheadingclass">
                Welcome to your collection of Recipes
              </h2>
            <img
              class="rounded-circle center"
              src="./images/logo.png"
              alt="image logo"
            />
          <br />  
         </div> 
          
        <div class="row">
            <div class="col-sm d-flex justify-content-center">
              <!-- adding modal view start  -->
              <button
                type="button"
                class="btn rounded-circle buttonclass"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                id="openDataModel" title="Add Recipe Item"
                >Add Recipe</button>
              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5
                        class="modal-title font-weight-bold"
                        id="exampleModalLabel">
                        Add New Recipe
                      </h5>
                      <button
                        type="button"
                        id="btnClose"
                        class="btn btn-outline-dark"
                        data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body modelbodycolor">
                      <!-- modal body starts here  -->
                      <form class ="row g-3" method="post" id="mainform">
                        <input
                         type="hidden"
                         class="form-control"
                         id="recipeId"
                         value="0">
                        </input>
                        <div class="form-group col-12">
                          <label class="form-label" for="idRecipeName ">Recipe Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="idRecipeName"
                            placeholder="Recipe Name">
                          </input>
                        </div> 
                        <br/>
                        <div class="form-group col-md-6">
                            <label class="form-label" for="idDishType">Dish Type</label>
                            <select id="idDishType" class="form-control">
                              <option value="Please Select" selected="true">Please Select</option>
                              <option value="Main Dish">Main Dish</option>
                              <option value="Appetizer">Appetizers</option>
                              <option value="Soup">Soup</option>
                              <option value="Salad">Salad</option>
                              <option value="Dessert">Dessert</option>
                              <option value="Drink">Drink</option>
                            </select>
                        </div>
                        <br />
                        <div class="form-group col-md-6">
                          <label class="form-label" for="idPrepTime">Preparation Time</label>
                          <input
                            type="text"
                            class="form-control"
                            id="idPrepTime"
                            placeholder="20 mins">
                          </input>
                        </div> 
                        <br/>
                        <div class="form-group col-md-6">
                          <label class="form-label" for="idServings">No. of Servings</label>
                          <input type="text" id="idServings" class="form-control" placeholder="4"/>
                        </div>
                        <br/>
                        <div class="form-group col-md-6">
                         <label class="form-label">Difficulty</label> <br />
                         <label>
                          <input class="form-check-input" type="radio" name="difficulty" id="idEasy" value="Easy" checked>
                           Easy
                         </label>
                         <br />
                         <label>
                          <input class="form-check-input" type="radio" name="difficulty" id="idModerate" value="Moderate">
                           Moderate
                         </label>
                         <br />
                         <label>
                          <input class="form-check-input" type="radio" name="difficulty" id="idHard" value="Hard">
                           Hard
                         </label>
                        </div>
                        <br/>
                        <div class="form-group col-12">
                         <label class="form-label" for="idIngredients">Ingredients</label>
                         <textarea class="form-control" placeholder="1st ingredient, 2nd ingredient" id="idIngredients" style="height: 100px"></textarea> 
                        </div>
                        <br />
                        <div class="form-group text-center">
                          <input id="btnAddRecipe"
                            type="submit"
                            class="btn btn-secondary btn-lg"
                            value="Add Recipe"
                            data-dismiss="modal"
                          />
                          <input id="btnClear"
                            type="reset"
                            class="btn btn-secondary btn-lg"
                            value="Clear"
                            data-dismiss="modal"
                          />
                        </div>
                      </form>
                      <!-- modal body ends here  -->
                    </div>
                    <div class="modal-footer">
                      <div class="panel panel-footer">
                        <small>&copy; collection of Recipes</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end modal view  -->
            </div>
          </div>
          <!-- -end row  -->
        </div>
      </div>
    </div>
    <!-- header ends here  -->
    <!-- body starts here  -->
    <!-- list group start here  -->
    <div class="row header-list d-flex text-center">
      <div class=" col-md " id="idCard"></div>
    </div>
    <!-- list group ends here  -->
    <!-- body ends here  -->
    <!-- footer starts here  -->
    <footer class="text-center fixed-bottom text-white bg-dark">
      <div class="col-sm">
        Enjoy your meal!.
      </div>
    </footer>
    <!-- footer ends here  -->
  </div>

  <!-- JavaScript links -->
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/RecipeCollection.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
